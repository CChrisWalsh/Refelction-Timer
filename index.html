<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Reflection Timer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Basic styling -->
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        min-height: 100vh;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        color: #f9fafb;
        display: flex;
        align-items: center;
        justify-content: center;
        background: radial-gradient(circle at top left, #3b82f6, #0f172a);
        overflow: hidden;
      }

      /* Gentle animated background */
      .background-orbits {
        position: fixed;
        inset: 0;
        pointer-events: none;
        overflow: hidden;
        z-index: 0;
      }

      .orbit {
        position: absolute;
        border-radius: 9999px;
        border: 1px solid rgba(148, 163, 184, 0.15);
        animation: orbit 18s linear infinite;
      }

      .orbit.orbit-1 {
        width: 420px;
        height: 420px;
        top: -120px;
        left: -80px;
      }

      .orbit.orbit-2 {
        width: 520px;
        height: 520px;
        bottom: -180px;
        right: -120px;
        animation-duration: 26s;
      }

      .orbit.orbit-3 {
        width: 680px;
        height: 680px;
        top: 40%;
        left: 50%;
        transform: translate(-50%, -50%);
        animation-duration: 34s;
      }

      .orbit-glow {
        position: absolute;
        inset: 0;
        border-radius: inherit;
        background: radial-gradient(
          circle,
          rgba(96, 165, 250, 0.18),
          transparent 70%
        );
        filter: blur(10px);
      }

      @keyframes orbit {
        from {
          transform: rotate(0deg) translateZ(0);
        }
        to {
          transform: rotate(360deg) translateZ(0);
        }
      }

      .app-shell {
        position: relative;
        z-index: 1;
        max-width: 720px;
        width: 100%;
        padding: 24px;
      }

      .card {
        background: rgba(15, 23, 42, 0.88);
        border-radius: 24px;
        border: 1px solid rgba(148, 163, 184, 0.35);
        box-shadow: 0 22px 60px rgba(15, 23, 42, 0.7);
        padding: 24px 24px 28px;
        backdrop-filter: blur(22px);
      }

      .card-header {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        gap: 16px;
        margin-bottom: 20px;
      }

      .title-block h1 {
        font-size: 1.4rem;
        font-weight: 600;
        letter-spacing: 0.03em;
      }

      .title-block p {
        font-size: 0.88rem;
        color: #e5e7eb;
        opacity: 0.9;
        margin-top: 4px;
      }

      .chip {
        font-size: 0.75rem;
        text-transform: uppercase;
        letter-spacing: 0.12em;
        padding: 4px 10px;
        border-radius: 999px;
        border: 1px solid rgba(148, 163, 184, 0.4);
        color: #dbeafe;
        background: linear-gradient(
          135deg,
          rgba(37, 99, 235, 0.2),
          rgba(8, 47, 73, 0.4)
        );
      }

      .main-layout {
        display: grid;
        grid-template-columns: minmax(0, 1.1fr) minmax(0, 1fr);
        gap: 20px;
        align-items: center;
      }

      @media (max-width: 768px) {
        .main-layout {
          grid-template-columns: minmax(0, 1fr);
        }
      }

      .timer-visual {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 6px;
      }

      .timer-circle {
        position: relative;
        width: 260px;
        height: 260px;
      }

      .timer-circle svg {
        width: 100%;
        height: 100%;
        transform: rotate(-90deg);
      }

      .timer-inner {
        position: absolute;
        inset: 20px;
        border-radius: 999px;
        background: radial-gradient(circle at top, #1d4ed8, #020617);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      .time-display {
        font-variant-numeric: tabular-nums;
        font-size: 2.4rem;
        font-weight: 600;
        letter-spacing: 0.12em;
      }

      .status-label {
        margin-top: 4px;
        font-size: 0.8rem;
        letter-spacing: 0.16em;
        text-transform: uppercase;
        color: #bfdbfe;
        opacity: 0.9;
      }

      .prompt-panel {
        display: flex;
        flex-direction: column;
        gap: 14px;
      }

      .prompt-heading {
        font-size: 0.78rem;
        text-transform: uppercase;
        letter-spacing: 0.2em;
        color: #93c5fd;
      }

      .prompt-text {
        background: rgba(15, 23, 42, 0.9);
        border-radius: 16px;
        padding: 12px 14px;
        border: 1px solid rgba(148, 163, 184, 0.45);
        font-size: 0.98rem;
        line-height: 1.45;
        color: #e5e7eb;
      }

      .prompt-step {
        font-size: 0.78rem;
        color: #9ca3af;
        margin-top: 3px;
      }

      .controls {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        margin-top: 10px;
      }

      button {
        border-radius: 999px;
        border: none;
        padding: 8px 16px;
        font-size: 0.85rem;
        cursor: pointer;
        display: inline-flex;
        align-items: center;
        gap: 6px;
        font-weight: 500;
      }

      .btn-primary {
        background: linear-gradient(135deg, #2563eb, #4f46e5);
        color: white;
      }

      .btn-secondary {
        background: rgba(15, 23, 42, 0.95);
        color: #e5e7eb;
        border: 1px solid rgba(148, 163, 184, 0.6);
      }
